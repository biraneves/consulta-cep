<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EBAC - Busca CEP</title>
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
    </head>
    <body>
        <div class="container">
            <form>
                <div class="row mt-5">
                    <h4>Dados básicos</h4>
                </div>
                <div class="row">
                    <div class="col-6 col-md-3">
                        <input type="text" id="nome" class="form-control" placeholder="Nome" />
                    </div>
                    <div class="col-6 col-md-5">
                        <input type="text" id="sobrenome" class="form-control" placeholder="Sobrenome" />
                    </div>
                    <div class="col-12 col-md-4 mt-2 mt-md-0">
                        <input type="email" id="email" class="form-control" placeholder="E-mail" />
                    </div>
                </div>
                <div class="row mt-5 mt-md-3">
                    <h4>Dados da entrega</h4>
                </div>
                <div class="row mb-5">
                    <div class="col-6 col-md-3 d-flex">
                        <input type="text" id="cep" class="form-control me-1" placeholder="CEP" />
                        <button id="btn-buscar-cep" type="button" class="btn btn-primary">
                            <span class="bi bi-search"></span>
                            <span class="d-none spinner-border spinner-border-sm"></span>
                        </button>
                    </div>
                    <div class="col-8 col-md-7 mt-2 mt-md-0">
                        <input type="text" id="endereco" class="form-control" placeholder="Endereço" />
                    </div>
                    <div class="col-4 col-md-2 mt-2 mt-md-0">
                        <input type="text" id="numero" class="form-control" placeholder="Número" />
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Enviar pedido</button>
            </form>
        </div>
        <script src="jquery.js"></script>
        <script src="jquery.mask.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
